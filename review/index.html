<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REviews</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fbef90ff54.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
            <h2>our review</h2>
            <div class="underline"></div>
            </div>

            <article class="review">

                <div class="img-container">
                    <img src="mine.jpeg" id="person-img" alt="">
                </div>

                <h4 id="author">shubham bhati</h4>
                <p id="job">Software developer</p>
                <p id="info">Lorem ipsum dolor sit amet, 
                    consectetur adipisicing elit. Laboriosa
                    m perferendis suscipit explicabo dignissi
                    mos beatae rerum, dolorum magni eveniet al
                    ias, quam vel soluta corrupti iste delectus quae
                    rat maxime ipsam quidem eligendi!</p>
                    <div class="button-container">
                        <button class="prev-btn">
                            <i class="fa-solid fa-angle-left"></i>
                        </button>
                        <button class="next-btn">
                            <i class="fa-solid fa-angle-right"></i>
                        </button>
                    </div>
                    <button class="random-btn">Surprise ME</button>
            </article>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
